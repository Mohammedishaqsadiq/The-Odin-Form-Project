<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Odin Project Form</title>
    <link rel="stylesheet" href="Css/styles.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Young+Serif|Sofia|Playpen+Sans"
    />
  </head>
  <body>
    <main class="main">
      <section>
        <img src="Image/halie-west-25xggax4bSA-unsplash.jpg" class="Image" />
        <div class="odin-div">
          <img src="Image/odin-lined.png" class="Image2" />
          <p class="odin">ODIN</p>
        </div>
      </section>
      
      <section>
        <div class="father-service">
          <p class="service">
            This is not a real online service! You know you need something like
            this in your life to help you realize your deepest dreams. Sign up
            <span>now</span> to get started
          </p>
          <p class="know">You <span>know</span> you want to.</p>
        </div>

        <div class="forms">
          <h3 class="header-3">Let's do this!</h3>
          <form
            action="https://github.com/Mohammedishaqsadiq/The-Odin-Form-Project"
          >
            <div class="forms-child">
              <div class="first-last-name">
                <div>
                  <label for="name" class="name">FIRST NAME</label>
                </div>
                <input
                  type="text"
                  id="name"
                  name="name"
                  class="disame-name"
                  required
                />
                <div>
                  <label for="email" class="name">EMAIL</label>
                </div>
                <input
                  type="text"
                  id="email"
                  name="email"
                  class="disame-name"
                  required
                />
                <div>
                  <label for="password" class="name">PASSWORD</label>
                </div>
                <input
                  type="password"
                  id="password"
                  name="password"
                  class="disame-name"
                  required
                />
              </div>

              <div class="first-last-name">
                <div>
                  <label for="LAST" class="name">LAST NAME</label>
                </div>
                <input
                  type="text"
                  id="LAST"
                  name="LAST"
                  class="disame-name"
                  required
                />
                <div>
                  <label for="PHONE" class="name">PHONE NUMBER</label>
                </div>
                <input
                  type="tel"
                  id="PHONE"
                  name="PHONE"
                  class="disame-name"
                  required
                />
                <div>
                  <label for="CONFIRM" class="name">CONFIRM PASSWORD</label>
                </div>
                <input
                  type="password"
                  id="CONFIRM"
                  name="CONFIRM"
                  class="disame-name"
                  required
                />
              </div>
            </div>
            <button class="button">Create Account</button>
          </form>
          <p class="account">
            Already have an account? <a href="#" class="link">Log in</a>
          </p>
        </div>
      </section>
    </main>
  </body>
</html>
